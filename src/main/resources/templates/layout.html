<!DOCTYPE html>
<html th:fragment="layout (template)" lang="en">
<head>
    <title>Budget-App</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <meta id="Viewport" name="viewport" content="width=device-width", initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper (for Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
  <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
              <a class="navbar-brand" href="#">
                  <img th:src="@{/images/logo.png}" alt="" width="30" height="30" class="d-inline-block align-text-top">
                  Budget-App
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                          <a class="nav-link" th:href="@{/}" th:classapend="${#request.requestURI == '/' ? 'active':''}">Home</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" th:href="@{/accounts}" th:classapend="${#request.requestURI == '/accounts' ? 'active':''}">Account Overview</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" th:href="@{/entries}" th:classapend="${#request.requestURI == '/entries' ? 'active':''}">Account Entries</a>
                      </li>
                  </ul>
                  <form class="d-flex">
                      <button class="btn btn-outline-primary me-2" th:href="@{/login}" th:classapend="${#request.requestURI == '/login' ? 'active':''}" >Login</button>
                      <button class="btn btn-outline-primary" th:href="@{/register}" th:classapend="${#request.requestURI == '/register' ? 'active':''}" >Register</button>
                  </form>
              </div>
          </div>
      </nav>
  </header>
  <main role="main" class="content-wrapper mt-r">
    <div class="container">
      <!--/*@thymesVar id="template" type="templates"*/-->
      <section th:include="${template}"></section>
    </div>
  </main>
</body>
</html>
